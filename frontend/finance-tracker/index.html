<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/finbug.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description"
    content="FinBug - AI Powered Personal Finance Tracker. Manage your income and expenses with ease." />

  <!-- Critical Path Optimization: Preconnect to external font origins -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Performance: Load fonts early to avoid layout shift and blocking imports in CSS -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>FinBug - AI Finance Tracker</title>

  <!-- Prevent white flash on reload: Force dark mode background immediately -->
  <style>
    html {
      background-color: #0f172a;
      /* Matches --color-bg in dark mode */
    }
  </style>

  <script>
    // Immediately apply dark class to prevent flash
    document.documentElement.classList.add('dark');
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
